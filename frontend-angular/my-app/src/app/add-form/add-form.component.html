<div class="mini-window">
    
    <!-- (click)="formSubmitted.emit()" -->
    <h3>Agregar Producto</h3>
    <form (ngSubmit)="formSubmitted()" [formGroup]="formProduct" >
      <label class="form-label" >Nombre del Producto:</label>
      <input type="text" formControlName="nameProduct" class="form-control">

      <label class="form-label">Categoría:</label>
      <input type="text" name="category" formControlName="categorie"  class="form-control" >

      <label for="description" class="form-label" >Descripción:</label>
      <textarea id="description" name="description" rows="2" formControlName="description"  class="form-control" ></textarea>
  
      <label >Precio:</label>
      <input type="number" id="price" step="0.01" formControlName="priceTotal" >
  
      <button type="submit" [disabled]="formProduct.invalid">Guardar</button>
      {{formProduct.value | json}}
    </form>

  </div>
